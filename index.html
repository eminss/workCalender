<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="row">
        <div class="col-3 container bg-light my-3 py-1">
            <div class="container-fluid py-1 text-right">
                9am
            </div>
            <div class="container-fluid py-1 text-right">
                10am
            </div>
            <div class="container-fluid py-1 text-right">
                11am
            </div>
            <div class="container-fluid py-1 text-right">
                12pm
            </div>
            <div class="container-fluid py-1 text-right">
                1pm
            </div>
            <div class="container-fluid py-1 text-right">
                2pm
            </div>
            <div class="container-fluid py-1 text-right">
                3pm
            </div>
            <div class="container-fluid py-1 text-right">
                4pm
            </div>
            <div class="container-fluid py-1 text-right">
                5pm
            </div>
        </div>
        <div class="col-9 container bg-light">
            <div class="col-6 text-center my-3 py-1 border">
                <!-- Timeblocks go here -->
                <div class="container p-3 border" contenteditable="true" id="block9am"></div>
                <div class="container p-3 border" contenteditable="true" id="block10am"></div>
                <div class="container p-3 border" contenteditable="true" id="block11am"></div>
                <div class="container p-3 border" contenteditable="true" id="block12pm"></div>
                <div class="container p-3 border" contenteditable="true" id="block1pm"></div>
                <div class="container p-3 border" contenteditable="true" id="block2pm"></div>
                <div class="container p-3 border" contenteditable="true" id="block3pm"></div>
                <div class="container p-3 border" contenteditable="true" id="block4pm"></div>
                <div class="container p-3 border" contenteditable="true" id="block5pm"></div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
